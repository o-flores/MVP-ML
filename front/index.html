<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>MVP - Machine Learning</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
		/>
	</head>
	<body>
		<section class="section">
			<div class="flex flex-column row-gap">
				<h2>Preditor de obesidade</h2>
				<form class="flex flex-column row-gap" id="form">
					<div class="flex column-gap">
						<div class="flex row-gap flex-column flex-full-width">
							<div class="form-floating">
								<select
									name="gender"
									class="form-select"
									id="select-gender"
									required
								>
									<option selected></option>
									<option value="Male">Masculino</option>
									<option value="Female">Feminino</option>
								</select>
								<label for="select-gender">Selecione o gênero</label>
							</div>
							<div class="form-floating">
								<input
									type="number"
									class="form-control"
									id="select-age"
									required
									name="age"
									min="0"
								/>
								<label for="select-age">Selecione a idade</label>
							</div>
							<div class="form-floating">
								<input
									class="form-control"
									id="select-height"
									required
									name="height"
								/>
								<label for="select-height">Digite a altura(em m)</label>
							</div>
							<div class="form-floating">
								<select
									class="form-select"
									id="select-history"
									required
									name="family_history_with_overweight"
								>
									<option selected></option>
									<option value="yes">Sim</option>
									<option value="no">Não</option>
								</select>
								<label for="select-history">
									Algum familiar sofreu ou sofre com excesso de peso?</label
								>
							</div>
							<div class="form-floating">
								<select
									class="form-select"
									id="select-caloric-meal"
									required
									name="FAVC"
								>
									<option selected></option>
									<option value="yes">Sim</option>
									<option value="no">Não</option>
								</select>
								<label for="select-caloric-meal">
									Você come alimentos altamente calóricos com frequência?</label
								>
							</div>
							<div class="form-floating">
								<select
									class="form-select"
									id="select-vegetables"
									required
									name="FCVC"
								>
									<option selected></option>
									<option value="yes">Sim</option>
									<option value="no">Não</option>
								</select>
								<label for="select-vegetables">
									Você costuma comer vegetais nas suas refeições?</label
								>
							</div>
							<div class="form-floating">
								<input
									type="number"
									class="form-control"
									id="select-meals-quantity"
									required
									name="NCP"
									min="0"
								/>
								<label for="select-meals-quantity">
									Quantas refeições principais você faz diariamente?</label
								>
							</div>
							<div class="form-floating">
								<select
									class="form-select"
									id="select-eat-between-meals"
									required
									name="CAEC"
								>
									<option selected></option>
									<option value="yes">Sim</option>
									<option value="no">Não</option>
								</select>
								<label for="select-eat-between-meals">
									Você come algum alimento entre as refeições?</label
								>
							</div>
						</div>
						<div class="flex row-gap flex-column flex-full-width">
							<div class="form-floating">
								<select
									class="form-select"
									id="select-smoke"
									required
									name="SMOKE"
								>
									<option selected></option>
									<option value="yes">Sim</option>
									<option value="no">Não</option>
								</select>
								<label for="select-smoke">Você fuma?</label>
							</div>
							<div class="form-floating">
								<select
									class="form-select"
									id="select-water-quantity"
									required
									name="CH2O"
								>
									<option selected></option>
									<option value="0">Menos de 1 litro</option>
									<option value="1">Entre 1 e 2 litros</option>
									<option value="2">Mais de 2 litros</option>
								</select>
								<label for="select-water-quantity">
									Quanta água você bebe diariamente?</label
								>
							</div>
							<div class="form-floating">
								<select
									class="form-select"
									id="select-smoke"
									required
									name="SCC"
								>
									<option selected></option>
									<option value="yes">Sim</option>
									<option value="no">Não</option>
								</select>
								<label for="select-smoke">
									Você monitora as calorias que ingere diariamente?</label
								>
							</div>
							<div class="form-floating">
								<select
									class="form-select"
									id="select-physical-activity"
									required
									name="FAF"
								>
									<option selected></option>
									<option value="0">Não faço</option>
									<option value="1">1 ou 2 dias</option>
									<option value="2">2 ou 4 dias</option>
									<option value="3">4 ou 5 dias</option>
								</select>
								<label for="select-physical-activity">
									Com que frequência você pratica atividade física?</label
								>
							</div>
							<div class="form-floating">
								<select
									class="form-select"
									id="select-tecnology-usage"
									required
									name="TUE"
								>
									<option selected></option>
									<option value="0">0-2 horas</option>
									<option value="1">3-5 horas</option>
									<option value="2">Mais de 5 horas</option>
								</select>
								<label for="select-tecnology-usage">
									Quanto tempo você utiliza dispositivos tecnológicos como
									celular, videogame, televisão, computador e outros?</label
								>
							</div>
							<div class="form-floating">
								<select
									class="form-select"
									id="select-drink"
									required
									name="CALC"
								>
									<option selected></option>
									<option value="yes">Sim</option>
									<option value="no">Não</option>
								</select>
								<label for="select-drink"> Você bebe álcool? </label>
							</div>
							<div class="form-floating">
								<select
									class="form-select"
									id="select-tecnology-usage"
									required
									name="MTRANS"
								>
									<option selected></option>
									<option value="Automobile">Automóvel</option>
									<option value="Bike">Bicicleta</option>
									<option value="Motorbike">Moto</option>
									<option value="Walking">Caminhada</option>
									<option value="Public_Transportation">
										Transporte Público
									</option>
								</select>
								<label for="select-tecnology-usage">
									Qual transporte você costuma usar?</label
								>
							</div>
						</div>
					</div>
					<button type="submit" class="button">Prediz</button>
				</form>
			</div>
		</section>

		<script
			src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<script src="script.js"></script>
	</body>
</html>
